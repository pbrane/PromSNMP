# Test Configuration for PromSNMP
spring.profiles.active=test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable H2 Console in tests
spring.h2.console.enabled=false

# Cache Configuration for Tests
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=1m

# Logging Configuration for Tests
logging.level.org.promsnmp=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Async Configuration for Tests
promsnmp.async.core-pool-size=2
promsnmp.async.max-pool-size=5
promsnmp.async.queue-capacity=10

# SNMP Configuration for Tests (using mock values)
promsnmp.snmp.timeout=1000
promsnmp.snmp.retries=1
promsnmp.snmp.default-community=public

# Test-specific encryption key (16 bytes for AES-128)
promsnmp.encryption.key=test1234567890ab

# Disable actuator endpoints in tests except health
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

# Disable banner in tests
spring.main.banner-mode=off

# Disable shell in tests
spring.shell.interactive.enabled=false